plugins:
  - blog:
      archive_date_format: yyyy
      archive_name: All Posts
      blog_dir: .
      blog_toc: true
      draft: true
  - git-revision-date-localized:
      strict: false
      enable_creation_date: false
      type: iso_date
  - glightbox:
      zoomable: true
  - open-in-new-tab:
      add_icon: true
  - search
  - social
  - tags

