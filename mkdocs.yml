site_name: NoodleOps
site_url: https://noodleops.com/
site_author: sdargoeuves
site_description: Noodling through Network and Operations
# repo_url: https://github.com/sdargoeuves/noodleops-mkdocs
# repo_name: noodleops-mkdocs

nav:
  - Blog:
     - index.md
     - tags.md
  - About: about.md

theme:
  name: material
  custom_dir: overrides
  logo: assets/logo.svg
  favicon: favicon/favicon-96x96.png
  icon:
    repo: fontawesome/brands/github 
  font:
    text: Geist
    # text: Roboto # default?
    # text: Instrument Sans # not bad at all!
    code: Fira Mono
  features:
    # - content.action.edit
    - content.code.copy
    - content.code.annotate
    # - navigation.expand # not needed if using navigation.sections
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.path
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.suggest
    # - search.highlight
    - toc.follow
    # - toc.integrate # move the toc to the left sidebar

  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

markdown_extensions:
  # Python Markdown
  # - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - mdx_truly_sane_lists # better indentation for lists

  ### START OF Python Markdown Extensions ###
  # - pymdownx.arithmatex:
  #     generic: true
  - pymdownx.betterem:
      smart_enable: all # to be TESTED
  - pymdownx.blocks.caption
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight # to be TESTED
  # - pymdownx.inlinehilite
  # - pymdownx.keys # add icons for ctrl, alt, shift, etc.
  # - pymdownx.mark # sort of highlighting text
  - pymdownx.smartsymbols # smart symbols like (c) -> Â©
  - pymdownx.superfences # nested fences and other features
  # - pymdownx.tabbed:
  #     alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true # prettier checkboxes
  - pymdownx.tilde
  ###END OF Python Markdown Extensions ###
  
  - smarty # improves quotes, ..., and other typographic elements
  - tables
  # - toc: # not needed, it will just add the anchor links to the TOC
      # permalink: true
      # permalink_title: Anchor link to this section for reference

extra_css:
  - assets/css/custom.css
plugins:
  - blog:
      archive: true
      archive_date_format: yyyy
      archive_name: All Posts
      authors: true
      blog_dir: .
      blog_toc: true
      draft: false
      draft_if_future_date: true
      # pagination_format: "$link_first $link_previous ~2~ $link_next $link_last"
      # post_date_format: 'dd MMMM yyyy' # 03 March 2025
      post_date_format: 'yyyy-MM-dd' # 2025-03-03
      post_url_date_format: yyyy-MM
  # - git-revision-date-localized:
  #     strict: false
  #     enable_creation_date: true
  #     type: iso_date
  #     timezone: Europe/London
  #     locale: en
  #     exclude:
  #       - about.md
  - glightbox:
      zoomable: true
  - open-in-new-tab:
      add_icon: true
  - search
  - social
  - tags

